<head>

    <link rel="stylesheet" href="../Sign Up Page/signup.css">
    <title>Document</title>
</head>

<body>
    <div id="content">

        <div id="signup-section">
            <div id="logo">
                <img class="hw-100" src="../Login Page/Screenshot 2024-02-22 162305.png" alt="">
            </div>

            <div>
                <h3>YOUR ADICLUB BENEFITS AWAIT</h3>
                <p class="margin-top-15 margin-bottom-16">Get free shipping, discount vouchers and members only products

            <div id="social-buttons">

                        alt=""></button>
            </div>

            <div>
                <input id="textbox" type="email" placeholder="EMAIL ADDRESS">

                <input id="textbox" type="password" placeholder="Confirm Password">

            </div>

            <div id="terms-conditions">
                <div class="consent-msg">
                    <input class="consent-checkbox" type="checkbox"> <span>I would like to stay up to date with adidas.
                        I agree to receive personalised marketing messages from adidas India Marketing Pvt. Ltd. </span>
                </div>

                <div class="consent-msg">
                    <input class="consent-checkbox" type="checkbox">
                </div>

                <div class="consent-msg">
                    <input class="consent-checkbox" type="checkbox">
                </div>

    </div>
