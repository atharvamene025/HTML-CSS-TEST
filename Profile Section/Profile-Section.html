<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Profile-Section.css">
    <script src="https://kit.fontawesome.com/bc926d731f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div id="account" class="">
            <div class="f-18">Account</div>
            <div class="f-12">Atharva Mene</div>
        </div>

    </div>

    <div id="container-body">
        <div id="container">
            <div id="side-panel" class="">
                <div class="w-145 ps-20 bb-1">
                    <p><b>Overview</b> </p>
                </div>
                <div class="w-145 ps-20 bb-1"><p class="f-12"><p><b>Orders</b></p>
                    <p class="">Orders and Return</p>
                </div>
                <div class="w-145 ps-20 bb-1"><b>Credits</b> 
                    <p>Coupouns</p>
                    <p>Myntra Cash</p>
                    <p>MynCash</p>
                </div>
                <div class="w-145 ps-20 bb-1"><b> Account</b>
                    <p class="fc-green">Profile</p>
                    <p>Saved Cards</p>
                    <p>Saved Upi</p>
                    <p>Saved Wallet/BNPL</p>
                    <p>Addresses</p>
                    <p>Myntra Insider</p>
                </div>

            </div>
            <div id="profile-details" class="b1">
                <div id="profile-container">
                    <div id="profile-head">
                        <span>Edit Details</span>
                    </div>
                    <div id="mobile-no">
                        <div class="df-jc">
                            <div>
                                <span>Mobile no</span>
                                <p>7620268712 <i class="fa-solid fa-check" style="color: #63E6BE;"></i></p>
                            </div>
                            <div>
                                <button id="change-button">Change</button>
                            </div>
                        </div>
                    </div>

                    <div id="fomr-details">

                        <fieldset>
                            <legend>Full Name</legend>
                            <input type="text" placeholder="Atharva Mene">
                        </fieldset>

                        <fieldset>
                            <legend>Email</legend>
                            <input type="text" placeholder="atharvamene@gmail.com">
                        </fieldset>

                        <div id="gender" class="df">
                            <button class="gender-button">MALE</button>
                            <button class="gender-button">FEMALE</button>
                        </div>

                        <fieldset>
                            <legend>Birthday (dd/mm/yyyy)</legend>
                            <input type="text" placeholder="25/03/2002">
                        </fieldset>

                        <p><b>Alternative Mobile details</b></p>

                        <input class="input-b" type="text" placeholder="+91| Mobile Number">
                        <br>
                        <input class="input-b" type="text" placeholder="Hint Name">

                        <button id="save-button">Save Details</button>
                    </div>



                </div>

            </div>
        </div>
    </div>
